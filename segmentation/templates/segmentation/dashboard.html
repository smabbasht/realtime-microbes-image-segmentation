{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microbes Image Segmentation</title>
    <link rel="stylesheet" href="{% static 'segmentation/style.css' %}">
<link rel="shortcut icon" type="image/x-icon" href="{% static 'segmentation/img/favicon.ico' %}">


</head>
<body>
    <h1>Microbes Image Segmentation</h1>
    <div class="upload-section">
        <input type="file" id="imageUpload" accept="image/*">
        <button onclick="document.getElementById('imageUpload').click();">Upload Image</button>
        <button id="detectButton">Detect</button>
    </div>
    <div id="result-container" class="results"></div>
    <script src="{% static 'segmentation/script.js' %}"></script>
</body>
</html>
